services:
  # Frontend Service - Static Site
  - type: web
    name: nutritrack-frontend
    env: static
    buildCommand: pnpm install && pnpm build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://nutritrack-backend.onrender.com/api

  # Backend Service - Node.js
  - type: web
    name: nutritrack-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && pnpm install && pnpm build
    startCommand: cd server && node dist/index.js
    envVars:
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        value: localhost
      - key: DB_USER
        value: nutritrack
      - key: DB_PASSWORD
        generateValue: true
      - key: DB_NAME
        value: nutritrack
      - key: DB_PORT
        value: 5432
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        value: noreply@nutritrack.com

databases:
  - name: nutritrack-db
    plan: free
    databaseName: nutritrack
    user: nutritrack
